<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>숫자 대결 게임</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
    }
    h1, p {
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <h1>숫자 대결 게임</h1>
    <p>숫자를 입력하여 대결을 시작하세요!</p>
    
    <div id="game">
        <input type="number" id="userInput" placeholder="숫자를 입력하세요">
        <button onclick="playRound()">내기</button>
    </div>
    
    <p id="round"></p>
    <p id="result"></p>
    
    <script>
        let round = 1;
        let userScore = 0;
        let computerScore = 0;
        
        function playRound() {
            const userNumber = parseInt(document.getElementById('userInput').value);
            if (isNaN(userNumber) || userNumber < 1 || userNumber > 10) {
                alert("1에서 10 사이의 숫자를 입력하세요.");
                return;
            }
            
            const computerNumber = Math.floor(Math.random() * 10) + 1;
            
            document.getElementById('round').textContent = `Round ${round}`;
            document.getElementById('userInput').value = '';
            
            let resultMessage = '';
            if (userNumber > computerNumber) {
                resultMessage = `당신의 숫자 ${userNumber}이(가) 컴퓨터의 숫자 ${computerNumber}보다 큽니다. 당신의 승리!`;
                userScore++;
            } else if (userNumber < computerNumber) {
                resultMessage = `당신의 숫자 ${userNumber}이(가) 컴퓨터의 숫자 ${computerNumber}보다 작습니다. 컴퓨터의 승리!`;
                computerScore++;
            } else {
                resultMessage = `당신의 숫자 ${userNumber}와(과) 컴퓨터의 숫자 ${computerNumber}은(는) 같습니다. 비겼습니다!`;
            }
            
            document.getElementById('result').textContent = resultMessage;
            
            round++;
            if (round > 5) {
                endGame();
            }
        }
        
        function endGame() {
            let finalResult = `게임 종료! 최종 스코어 - 당신: ${userScore}, 컴퓨터: ${computerScore}`;
            document.getElementById('round').textContent = '';
            document.getElementById('result').textContent = finalResult;
            document.getElementById('game').innerHTML = '<p>게임이 종료되었습니다.</p>';
        }
    </script>
</body>
</html>
