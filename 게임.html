<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Up & Down 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        #guessInput {
            width: 50px;
            font-size: 16px;
        }
        #submitBtn {
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Up & Down 게임</h1>
    <p>1부터 100 사이의 숫자를 입력하세요:</p>
    <input type="number" id="guessInput" min="1" max="100">
    <button id="submitBtn" onclick="checkGuess()">확인</button>
    <p id="result"></p>

    <script>
        // 랜덤 숫자 생성
        let answer = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            let guess = parseInt(document.getElementById("guessInput").value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById("result").textContent = "잘못된 입력입니다. 1부터 100 사이의 숫자를 입력하세요.";
                return;
            }

            attempts++;

            if (guess < answer) {
                document.getElementById("result").textContent = "Up! 더 큰 숫자를 입력하세요.";
            } else if (guess > answer) {
                document.getElementById("result").textContent = "Down! 더 작은 숫자를 입력하세요.";
            } else {
                document.getElementById("result").textContent = `정답입니다! ${attempts}번 만에 맞추셨습니다.`;
                document.getElementById("guessInput").disabled = true;
                document.getElementById("submitBtn").disabled = true;
            }
        }
    </script>
</body>
</html>
